<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">📄 AI Resume Screener</h2>
            <p class="text-muted text-center">Upload a resume (PDF) and get the screening results.</p>

            <div class="text-center">
                <input type="file" id="resumeInput" accept=".pdf" class="form-control mb-3">
                <button id="uploadBtn" class="btn btn-primary">Upload & Analyze</button>
            </div>

            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Analyzing Resume...</p>
            </div>

            <div id="result" class="mt-4" style="display: none;">
                <h4>📌 Candidate Details</h4>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Skills:</strong> <span id="skills"></span></p>
                <p><strong>Experience:</strong> <span id="experience"></span> years</p>
                <p><strong>Projects:</strong> <span id="projects"></span></p>
                <h5 class="mt-3">⭐ Resume Score: <span id="score"></span>/100</h5>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
